<script src="../js/jquery-2.1.4.js"></script>
<script src="../js/jquery-weui.js"></script>
<script>
    var getParam = function(name){
        var search = document.location.search;
        var pattern = new RegExp("[?&]"+name+"\=([^&]+)", "g");
        var matcher = pattern.exec(search);
        var items = null;
        if(null != matcher){
            try{
                items = decodeURIComponent(decodeURIComponent(matcher[1]));
            }catch(e){
                try{
                    items = decodeURIComponent(matcher[1]);
                }catch(e){
                    items = matcher[1];
                }
            }
        }
        return items;
    };
    var examId=getParam('examId');
    var token=getParam('token');
    $.showLoading();
    $.ajax({
        url: "/health/api/v2/examRecord/examDetail",
        type: "get",
        dataType: "json",
        // beforeSend:index,
        beforeSend: function (xhr) {
            xhr.setRequestHeader("token", token);
            xhr.setRequestHeader("Content-Type", 'application/json');
        },
        data:{
            "examId":examId
        },
        success: function (data) {
            $.hideLoading();
            if(data.code=="OK"){
                $(".patientName").text(data.body.patientName);
                $(".me_sex").text("性别:"+data.body.patientSex);
                $(".me_age").text("年龄:"+data.body.patientAge);
                $(".medicalId").text("检查ID:"+data.body.medicalId);
                $(".hospitalName").text(data.body.hospitalName);
                $(".examDate").text(data.body.examDate);
                $(".reportConclusion").text(data.body.reportConclusion);
                $(".reportContent").text(data.body.reportContent);
            }
        },
        error: function (data) {

        }
    });
</script>
