<body style="background: #f9f9f9;">
        <div class="header">
                <div>
                    <a href="javascript:history.back(-1)"><img src="../images/back.png" alt="" class="backimg"></a>
                    <span>病历</span>

<script src="../js/jquery-2.1.4.js"></script>
<script src="../js/jquery-weui.js"></script>
<script>
    var getParam = function(name){
        var search = document.location.search;
        var pattern = new RegExp("[?&]"+name+"\=([^&]+)", "g");
        var matcher = pattern.exec(search);
        var items = null;
        if(null != matcher){
            try{
                items = decodeURIComponent(decodeURIComponent(matcher[1]));
            }catch(e){
                try{
                    items = decodeURIComponent(matcher[1]);
                }catch(e){
                    items = matcher[1];
                }
            }
        }
        return items;
    };
    var patientCode=getParam('patientCode');
    var pid=getParam('pid');
    var token=getParam('token');
    $.showLoading();
    $.ajax({
            url: "/health/api/v2/checkReport/getDetailAll",
            type: "get",
            dataType: "json",
            // beforeSend:index,
            beforeSend: function (xhr) {
                xhr.setRequestHeader("token", token);
                xhr.setRequestHeader("Content-Type", 'application/json');
            },
            data:{
                "pId":pid,
                "pCode":patientCode  
            },
            success: function (data) {
                $.hideLoading();
                if(data.code=="OK"){
                    var html="";
                    for(var i=0;i<data.body.pList.length;i++){
                        html+='<a class="weui-cell weui-cell_access" href="reportlistxq.html?pid='+pid+'&pcode='+patientCode+'&token='+token+'&list=list'+i+'">'
                                +'<div class="weui-cell__bd">'
                                +'<p>'+data.body.pList[i].titleName+'</p>'
                                +'</div>'
                                +'<div class="weui-cell__ft">'
                                +'</div>'
                                +'</a>';
                    }
                    $(".pList").html(html);
                }
            },
            error: function (data) {

            }
        });
    
</script>
</html>
