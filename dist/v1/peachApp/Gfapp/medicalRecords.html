<script src="../js/jquery-2.1.4.js"></script>
<script src="../js/jquery-weui.js"></script>
<script>
    var getParam = function(name){
        var search = document.location.search;
        var pattern = new RegExp("[?&]"+name+"\=([^&]+)", "g");
        var matcher = pattern.exec(search);
        var items = null;
        if(null != matcher){
            try{
                items = decodeURIComponent(decodeURIComponent(matcher[1]));
            }catch(e){
                try{
                    items = decodeURIComponent(matcher[1]);
                }catch(e){
                    items = matcher[1];
                }
            }
        }
        return items;
    };
    var id=getParam('id');
    var token=getParam('token');
    console.log(id);
    $("#Imaging").attr("href","medicalImaging.html?token="+token);//医学影像
    $("#Report").attr("href","medicalReport.html?token="+token);//医学影像
    $(".me_nohave").click(function(){
        $.toast("功能暂未开通，尽请期待", "text",500000);
    })
    $.ajax({
        url: "/health/api/v2/checkReport/getPatientMe",
        type: "get",
        dataType: "json",
        // beforeSend:index,
        beforeSend: function (xhr) {
            xhr.setRequestHeader("token", token);
            xhr.setRequestHeader("Content-Type", 'application/json');
        },
        success: function (data) {
            if(data.code=="OK"){
                $(".me_sex").text(data.body.sex);
                $(".me_age").text(data.body.age);
                $(".me_namge").text(data.body.name);
                $(".me_rudate").text(data.body.date);
                $(".me_bed").text(data.body.bed);
                $(".me_dep").text(data.body.dep);
                $(".me_inNum").text(data.body.inNum);
            }
        },
        error: function (data) {

        }
    });

    $("#picker").picker({
        title: "请选择您的手机",
        cols: [
            {
            textAlign: 'center',
            values: ['iPhone 4', 'iPhone 4S', 'iPhone 5', 'iPhone 5S', 'iPhone 6', 'iPhone 6 Plus', 'iPad 2', 'iPad Retina', 'iPad Air', 'iPad mini', 'iPad mini 2', 'iPad mini 3']
            }
        ],
        onChange: function(p, v, dv) {
          console.log(p, v, dv);
        },
        onClose: function(p, v, d) {
            console.log(p);
            console.log(p.value.join(''));
            console.log(v);
            console.log(d);
          console.log("close");
        }
        });
</script>
