                <div class="weui-flex__item weui_fl_margin">

                        <img src="images/a_1.png" alt="" width="22px" height="19px">&nbsp;&nbsp;
                        下载用户端
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="weui_div"   style="display: none;">
    <div class="content">
        <div class="content_text">
            <h3 class="weui_wecliam">下载  春桃医生</h3>
        </div>
        <div class="content_texts" style="text-align: center;margin: 20px 0;">
            <img src="images/a_4.png" alt="" class="user_img">

        <div class="downlode">
            <div class="weui-flex">
                <div class="weui-flex__item weui_fl_margin">

            <div class="weui-flex">
                <div class="weui-flex__item weui_fl_margin">
                    <a href="http://a.app.qq.com/o/simple.jsp?pkgname=com.gfzh.chuntp" class="weui-btn weui-btn_primary weui_btn_back_dow openApp">

</div>

        <img src="images/2.png" alt="" class="imgopen">&nbsp;
    </p>

<script>
    //获取url链接中的参数
    var getParam = function(name){
        var search = document.location.search;
        var pattern = new RegExp("[?&]"+name+"\=([^&]+)", "g");
        var matcher = pattern.exec(search);
        var items = null;
        if(null != matcher){
            try{
                items = decodeURIComponent(decodeURIComponent(matcher[1]));
            }catch(e){
                try{
                    items = decodeURIComponent(matcher[1]);
                }catch(e){
                    items = matcher[1];
                }
            }
        }
        return items;
    };


    //checkbox是否选中
    function  checkeds() {
        if($("#weuiAgree").is(":checked")==true){
            $("#doctorbtn").attr("disabled",false);
            $("#doctorbtn").css({"background-color":"#ff7700"})
            $("#userbtn").attr("disabled",false);
            $("#userbtn").css({"background-color":"#ff7700"})
            $("#userbtn").attr("onclick","sendMessageUSER();");
            $("#doctorbtn").attr("onclick","sendMessageDOCTOR();")
        }else{
            $("#doctorbtn").attr("disabled","disabled");
            $("#doctorbtn").css({"background-color":"#f1a05a"})
            $("#userbtn").attr("disabled","disabled");
            $("#userbtn").css({"background-color":"#f1a05a"})
            $('#userbtn').removeAttr('onclick');
            $('#doctorbtn').removeAttr('onclick');
        }
    }
    //获取推荐人
    var url=window.location.href;//设置或获取整个url为字符串
    //console.log(url);
    var refereesId=getParam('referees_id');
    var referees_type=getParam('referees_type');
    var referralId=getParam('referral_id');



    if(url.indexOf('referees_id')<0){//判断otp是否存在
        $(".weui_div").show();
        $(".weui_de").hide();
    }else{
        $(".weui_div").hide();
        $(".weui_de").show();
        $.ajax({
            type: 'GET',
            url: '/api/v1s1/commonly/refereesName',
            dataType: 'json',
            data: {
                "refereesId": refereesId,
                "refereesType": referees_type
            },
            success: function (data) {
                if(data.code=="OK"){
                    $(".patient").text(data.body.name);
                }else{
                    $.alert(data.message);
                }
            },
            error: function (data) {
            }
        })
    }




    //打开医生端（安卓，ios）
    //医生端
    function sendMessageDOCTOR() {
        var docurl='http://a.app.qq.com/o/simple.jsp?pkgname=com.gfwl.chunt';
        var recordPhones = $("#recordPhone").val();
        var tell=/^1(3|4|5|7|8)\d{9}$/;

        if(!recordPhones){
            $.alert("请输入手机号码");
            e = window.event || e;
            e.preventDefault();
            return false;
        }
        if(!tell.test(recordPhones)){
            $.alert("请输入正确的手机号码！");
            e = window.event || e;
            e.preventDefault();
            return false;
        }
        $.ajax({
            type: 'POST',
            url: '/api/v1s1/commonly/relRecord',
            contentType:"application/json",
            dataType: 'json',
            data: JSON.stringify({
                "recordPhone":recordPhones,
                "refereesId": refereesId,
                "referralId": referralId
            }),
            success: function (data) {
                if(data.code=="OK"){
                    setTimeout(function () {
                        location.href = docurl;
                    },200)
                }else{
                    $.alert(data.message);
                }
            },
            error: function (data) {
                $.alert(data.message);
            }
        })


    }
    //用户端
    function sendMessageUSER() {
        var recordPhones = $("#recordPhone").val();
        var userurl='http://a.app.qq.com/o/simple.jsp?pkgname=com.gfzh.chuntp';
        var tell=/^1(3|4|5|7|8)\d{9}$/;
        if(!recordPhones){
            $.alert("请输入手机号码");
            e = window.event || e;
            e.preventDefault();
            return false;
        }
        if(!tell.test(recordPhones)){
            $.alert("请输入正确的手机号码！");
            e = window.event || e;
            e.preventDefault();
            return false;
        }
        $.ajax({
            type: 'POST',
            url: '/api/v1s1/commonly/relRecord',
            contentType:"application/json",
            dataType: 'json',
            data: JSON.stringify({
                "recordPhone":recordPhones,
                "refereesId": refereesId,
                "referralId": referralId
            }),
            success: function (data) {
                if(data.code=="OK"){
                    setTimeout(function () {
                        location.href = userurl;
                    },200)
                }else{
                    $.alert(data.message);
                }
            },
            error: function (data) {
                $.alert(data.message);
            }
        })
    }
</script>
